<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum=1.0,minimum=1.0,use-scalable=no">
	<title>supermall</title>
	<script>
		~function anonymous(window) {
			let computedREM = function computedREM() {
				let winW = document.documentElement.clientWidth,
						desW = 640;
				if (winW >= desW) {
					document.documentElement.style.fontSize = '100px';
					return;
				}
				document.documentElement.style.fontSize = winW / desW * 100 + 'px';
			};
			computedREM();
			window.addEventListener('resize', computedREM);
		}(window);
	</script>
	<style>
		html{
			font-size: 100px;
		}
		span{
			font-size: 0.16rem;
		}
	</style>
</head>

		continue.</strong>

</html>
