    <script>
        (function () {
            //获取需要使用的元素
            let container = document.getElementById('container'),
                wrapper = container.getElementsByClassName('wrapper'),
                focus = container.getElementsByClassName('focus'),
                arrowLeft = container.getElementsByClassName('arrowLeft'),
                arrowRight = container.getElementsByClassName('arrowRight');
            //获取数据
            let queryData = function () {
                return new Promise(function (resolve, reject) {
                    let xhr = new XMLHttpRequest();
                    xhr.open('get', '../json/banner.json', true);
                    xhr.onreadystatechange = function () {
                        if (xhr.readyState === 4 && xhr.status === 200) {
                            let data = window.JSON.parse(xhr.responseText);
                            resolve(data);
                        }
                    };
                    xhr.send(null);
                });
            };

            //绑定数据

            let promise = queryData();
            promise.then(function (data) {
                console.log(data);
            })
        }());
    </script>
