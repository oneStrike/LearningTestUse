<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <style>
        body,
        html {
            height: 500%;
        }

        .dialogmark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dialogbox {
            position: fixed;
            width: 200px;
            height: 300px;
            background: #ffffff;
            z-index: 2000;
            overflow: hidden;
        }

        .dialogbox .title {
            padding: 0 10px;
            height: 50px;
            line-height: 50px;
            background: #dddddd;
            border-bottom: 1px solid #aaaaaa;
            cursor: move;
            position: relative;
        }

        .dialogbox .title i {
            position: absolute;
            right: 20px;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-top: -20px;
            line-height: 30px;
            font-size: 30px;
            font-style: inherit;
            color: orangered;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="dialogmark"></div>
    <div class="dialogbox">

</body>

</html>
