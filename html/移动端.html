<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet/less" href="../css/移动端.less">
    <script src="../js/less-2.5.3.min.js"></script>
    <script>
        ~ function () {
            function computedREM() {
                let winW = document.documentElement.clientWidth;
                if (winW >= 640) {
                    document.documentElement.style.fontSize = 100 + 'px';
                    return;
                }
                document.documentElement.style.fontSize = winW / 640 * 100 + 'px';
            };
            computedREM();
            window.addEventListener('resize', computedREM)
        }();
    </script>
</head>

<body>

    <main id="main-box">
        <section class="loading-box clearfix">
            <div class="title">
                <h1>珠峰培训</h1>
                <h2>H5场景交互型简历</h2>
            </div>
            <div class="progress">
                <div class="current"></div>
            </div>
        </section>
    </main>
    <script src="../zepto/zepto/dist/zepto.js"></script>
    <script src="../js/移动端.js"></script>
</body>

</html>
