<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet/less" href="../css/移动端.less">
    <script src="../js/less-2.5.3.min.js"></script>
    <script>
        ~ function () {
            let computedREM = function () {
                let screenW = document.documentElement.clientWidth,
                    designW = 640;
                if (screenW >= designW) {
                    return;
                };
                document.documentElement.style.fontSize = screenW / designW * 100 + 'px';
            };
            computedREM();
            window.addEventListener('resize', computedREM);
        }();
    </script>
</head>

<body>
    <main id="mainBox">
        <!-- 首页加载 -->
        <section class="loadingBox">
            <div class="title">
                <h1>珠峰培训</h1>
                <h2>H5场景交互型简历</h2>
            </div>
            <div class="progress">
                <div class="current"></div>
            </div>
        </section>
    </main>
</body>

</html>
