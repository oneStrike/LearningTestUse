<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <style>
        #box {
            position: relative;
            width: 500px;
            height: 100px;
            margin: 20px auto;
            border: 3px solid black;
            overflow: hidden;
        }

        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 900px;
            height: 100px;
        }

        .wrapper li {
            float: left;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
        }

        .wrapper li:nth-child(3n+1) {
            background: lightblue;
        }

        .wrapper li:nth-child(3n+2) {
            background: lightcyan;
        }

        .wrapper li:nth-child(3n+3) {
            background: lightpink;
        }

        button {
            width: 60px;
            height: 30px;
            background: #ccc;
            font-size: 18px;
            display: block;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul class="wrapper">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
    <button>start</button>
    <script src="../js/public.js"></script>
    <script src="../js/marquee.js"></script>
</body>

</html>
