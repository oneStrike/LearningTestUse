<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <style>
        .small-box {
            width: 300px;
            height: 240px;
            position: absolute;
            top: 50px;
            cursor: move;
        }

        .small-box img {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .small-box .small-mark {
            width: 100px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            display: none;
        }

        .big-box {
            width: 300px;
            height: 240px;
            position: absolute;
            top: 50px;
            left: 410px;
            overflow: hidden;
            display: none;
        }

        .big-box img {
            width: 900px;
            height: 720px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="small-box">
        <img src="../images/1.png" alt="">
        <div class="small-mark"></div>
    </div>
    <div class="big-box">
        <img src="../images/1.png" alt="">
    </div>
    <script src="../jQuery/node_modules/jquery/dist/jquery.js"></script>
    <script src="../js/放大镜.js"></script>
    <script>
        (function () {
            let smallBox = document.querySelector('.small-box'),
                smallMark = smallBox.querySelector('.small-mark'),
                bigBox = document.querySelector('.big-box'),
                bigImg = bigBox.querySelector('img');
            smallBox.onmousemove = function (e) {
                smallMark.style.display = 'block';
                bigBox.style.display = 'block';
                let top = e.clientY - smallBox.offsetTop - smallMark.clientHeight / 2,
                    left = e.clientX - smallBox.offsetLeft - smallMark.clientWidth / 2,
                    minL = 0,
                    minT = 0,
                    maxL = smallBox.clientWidth - smallMark.clientWidth,
                    maxT = smallBox.clientHeight - smallMark.clientHeight;
                top = top < minT ? minT : (top > maxT ? maxT : top);
                left = left < minL ? minL : (left > maxL ? maxL : left);
                smallMark.style.top = top + 'px';
                smallMark.style.left = left + 'px';
                bigImg.style.top = -top * 3 + 'px';
                bigImg.style.left = -left * 3 + 'px';
            };
            smallBox.onmouseleave = function (e) {
                smallMark.style.display = 'none';
                bigBox.style.display = 'none';
            }
        })();
    </script>
</body>

</html>
