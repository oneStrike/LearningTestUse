<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <style>
        .small-box {
            width: 400px;
            height: 340px;
            position: absolute;
        }

        .small-box img {
            width: 100%;
            height: 100%;
        }

        .big-box {
            width: 600px;
            height: 500px;
            position: absolute;
            left: 500px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="small-box">
            <img src="../images/1.png" alt="">
            <div class="small-mark"></div>
        </div>
        <div class="big-box">
            <img src="../images/1.png" alt="">
        </div>
    </div>
</body>

</html>
