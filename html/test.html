<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <script src="../jQuery/node_modules/jquery/dist/jquery.js"></script>
    <style>
        .container {
            margin: 20px auto;
            width: 600px;
            height: 300px;
        }

        .smallBox {
            float: left;
            width: 300px;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .smallBox img {
            display: block;
            width: 100%;
            height: 100%;
        }

        .smallBox .mark {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            cursor: move;
            background: rgba(188, 0, 0, 0.2);
            z-index: 10;
        }
    </style>
</head>

<body>
<!-- <script src="../js/动画库.js"></script> -->
<!-- <script src="../js/test.js"></script> -->
<section class="container">
    <div class="smallBox">
        <img src="../img/small.jpg" alt="">
        <div class="mark"></div>
    </div>
</section>
<script>
	let smallBox = document.querySelector('smallBox');
</script>
</body>

</html>
